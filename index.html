<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>Lists</title>
	</head>
	<body>
		<label id="loadFiles" for="file">&#10162; Upload Files</label>
		<input class="hidden" id="file" type="file" webkitDirectory onChange="actionUpload(this)"/>
		<label id="omnisArena" class="blocked dark filter" onClick="actionFilter(this.id)">Omnis Arena</label>
		<label id="omnisArenaFiltered" class="blocked dark filter" onClick="actionFilter(this.id)">Omnis Arena Filtered</label>
		<label id="omnisArenaShips" class="blocked dark filter" onClick="actionFilter(this.id)">Omnis Arena Ships</label>
		<label id="copy" onClick="actionCopy()">Copy</label>
		<p id="output"></p>
	</body>
	<script type="text/javascript" src="scriptsheet.js"></script>
</html>
