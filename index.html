<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>Lists</title>
	</head>
	<body>
		<label id="loadFiles" for="file">&#10162; Upload Files</label>
		<input class="hidden" id="file" type="file" webkitDirectory onChange="loadFiles(this)"/>
		<label id="omnisFleets" onClick="switchFilter(this.id)">Omnis Fleets</label>
		<label id="omnisMap" class="dark" onClick="switchFilter(this.id)">Omnis Map</label>
		<label id="omnisMissions" class="dark" onClick="switchFilter(this.id)">Omnis Missions</label>
		<label id="omnisSales" class="dark" onClick="switchFilter(this.id)">Omnis Sales</label>
		<label id="copy" onClick="copyOutput()">Copy</label>
		<p id="output"></p>
	</body>
	<script type="text/javascript" src="backend/actions.js"></script>
	<script type="text/javascript" src="backend/processing.js"></script>
</html>
